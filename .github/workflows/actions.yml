name: Action Workflow

on: [push]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: simple javascript Action
        id: greet
        uses: actions/hello-world-javascript-action@v
        with:
          who-to-greet: John  

      - name: Log greeting time
        run: echo "${{ greet.steps.outputs.time }}"
